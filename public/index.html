<!DOCTYPE html>
<html>
<head>
  <title>rEQUIP</title>
  <!-- charset + scaling settings -->
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- load polyfill -->
  <script src="webcomponentsjs/webcomponents-loader.js"></script>
  <!-- load webcomponents -->
  <link rel="import" href="app-layout/app-layout.html">
  <link rel="import" href="paper-tabs/paper-tabs.html">
  <link rel="import" href="paper-icon-button/paper-icon-button.html">
  <link rel="import" href="iron-icons/iron-icons.html">
  <link rel="import" href="paper-listbox/paper-listbox.html">
  <link rel="import" href="paper-styles/shadow.html">
  <link rel="import" href="paper-styles/color.html">
  <link rel="import" href="paper-input/paper-input.html">
  <link rel="import" href="paper-button/paper-button.html">
  <link rel="import" href="paper-checkbox/paper-checkbox.html">
  <link rel="import" href="paper-item/paper-item.html">
  <link rel="import" href="paper-dropdown-menu/paper-dropdown-menu.html">
  <!-- load css -->
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <custom-style>
    <style is="custom-style">
      .shadow-2dp { @apply --shadow-elevation-2dp; }
      .shadow-3dp { @apply --shadow-elevation-3dp; }
      .shadow-4dp { @apply --shadow-elevation-4dp; }
      .shadow-6dp { @apply --shadow-elevation-6dp; }
      .shadow-8dp { @apply --shadow-elevation-8dp; }
      .shadow-12dp { @apply --shadow-elevation-12dp; }
      .shadow-16dp { @apply --shadow-elevation-16dp; }
      paper-input.uppercase2 {
       --paper-input-container-input: {
          text-transform:uppercase;
        }
      }
    </style>
  </custom-style>

</head>
<body>
  <app-header shadow>
    <app-toolbar>
      <!-- <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button> -->
      <div main-title>rEQUIP</div>
      <paper-icon-button icon="help-outline"></paper-icon-button>
    </app-toolbar>
    <paper-tabs selected="0" scrollable>
      <paper-tab id="controls-tab">Controls</paper-tab>
      <paper-tab id="analysis-tab">Analysis</paper-tab>
    </paper-tabs>
  </app-header>
  <!-- <app-drawer id="drawer" swipe-open>
    <paper-listbox>
      <paper-item name="home">
        <a href="#/home" name="name">Home</a>
      </paper-item>
      <paper-item name="favorites">
        <a href="#/favorites" name="name">Favorites</a>
      </paper-item>
    </paper-listbox>
  </app-drawer> -->
  <div class="m-contain">
    <div class="control-contain">
      <div class="col">
        <div class="shadow shadow-2dp trigger-box">
          <div class="control-title">Scalars (DS)</div>
          <div class="scalars-grid">
            <div class="scalars-indicator">Chan. 0:<br /><span id="ds-0" class="scalars-num">0</span></div>
            <div class="scalars-indicator">Chan. 1:<br /><span id="ds-1" class="scalars-num">0</span></div>
            <div class="scalars-indicator">Chan. 2:<br /><span id="ds-2" class="scalars-num">0</span></div>
            <div class="scalars-indicator">Chan. 3:<br /><span id="ds-3" class="scalars-num">0</span></div>
            <div class="scalars-indicator">Coincidence:<br /><span id="ds-4" class="scalars-num">0</span></div>
          </div>
        </div>
        <div class="shadow shadow-2dp trigger-box">
          <div class="control-title">Triggers</div>
          <div class="channel-check-grid">
            <paper-checkbox checked id="ch0-trig">Channel 0</paper-checkbox>
            <paper-checkbox checked id="ch1-trig">Channel 1</paper-checkbox>
            <paper-checkbox checked id="ch2-trig">Channel 2</paper-checkbox>
            <paper-checkbox checked id="ch3-trig">Channel 3</paper-checkbox>
          </div>
          <div class="dw-grid">
            <paper-input always-float-label label="Gate width" id="gate-set" auto-validate allowed-pattern="[0-9]" value="100"><div slot="suffix">ns</div></paper-input>
            <paper-input always-float-label label="Pipeline delay" auto-validate allowed-pattern="[0-9]" value="40"><div slot="suffix">ns</div></paper-input>
            <paper-dropdown-menu label="Coincidence">
              <paper-listbox slot="dropdown-content" selected="3">
                <paper-item>1</paper-item>
                <paper-item>2</paper-item>
                <paper-item>3</paper-item>
                <paper-item>4</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-button id="trig-upd-button"><iron-icon icon="check-circle"></iron-icon></paper-button>
          </div>
        </div>
        <div class="cmd-send shadow shadow-2dp">
          <paper-input always-float-label label="Send command" class="uppercase2"></paper-input>
          <paper-button raised class="indigo"><iron-icon icon="send"></iron-icon></paper-button>
        </div>
      </div>
      <div class="vert-div col"></div>
      <div class="col shadow shadow-2dp">
        <div class="data-log"><pre></pre></div>
      </div>
    </div>

    <div class="analysis-contain" style="display: hidden;">
  		<div style="width:80%">
  			<div>
  				<canvas id="canvas" height="350" width="600"></canvas>
  			</div>
  		</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script type="text/javascript" src="cmd.js"></script> -->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
