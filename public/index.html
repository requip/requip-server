<!DOCTYPE html>
<html>
<head>
  <title>rEQUIP</title>
  <!-- charset + scaling settings -->
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- load polyfill -->
  <script src="webcomponentsjs/webcomponents-loader.js"></script>
  <!-- load webcomponents -->
  <link rel="import" href="app-layout/app-layout.html">
  <link rel="import" href="paper-tabs/paper-tabs.html">
  <link rel="import" href="paper-icon-button/paper-icon-button.html">
  <link rel="import" href="iron-icons/iron-icons.html">
  <link rel="import" href="paper-listbox/paper-listbox.html">
  <!-- load css -->
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="normalize.css" />

  <link rel="import" href="app-layout/demo/sample-content.html">
</head>
<body>
  <app-header shadow>
    <app-toolbar>
      <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
      <div main-title>rEQUIP</div>
      <paper-icon-button icon="help-outline"></paper-icon-button>
    </app-toolbar>
    <paper-tabs selected="0" scrollable>
      <paper-tab>Controls</paper-tab>
      <paper-tab>Analysis</paper-tab>
      <!-- <paper-tab>The third tab</paper-tab>
      <paper-tab>Fourth tab</paper-tab> -->
    </paper-tabs>
  </app-header>
  <app-drawer id="drawer" swipe-open>
    <paper-listbox>
      <paper-item name="home">
        <a href="#/home" name="name">Home</a>
      </paper-item>
      <paper-item name="favorites">
        <a href="#/favorites" name="name">Favorites</a>
      </paper-item>
    </paper-listbox>
  </app-drawer>
  <div id="m-contain">
    <div class="control-contain">
      <div>ayy</div>
      <div class="vert-div"></div>
      <div>
        <div class="data-log">asdjhasdjhadskl</div>
      </div>
    </div>
  </div>
  <!-- <sample-content size="10"></sample-content> -->
</body>
</html>
